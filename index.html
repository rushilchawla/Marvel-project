<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bulma CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- select2 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Users Constructed CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Marvel Character Wiki</title>
  </head>

  <body>
    <!-- header -->
    <div class="marvel-logo is-3 has-text-centered" id="header">
      <img src="./assets/images/Marvel_Character_Wiki.jpg" alt="Marvel Logo">
    </div>
    <!-- <h3 class="title is-3 has-text-centered">Marvel Character Wiki</h3> -->

    <!-- navbav images below -->
    <navbar class="top-images">
      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img1.jpg" alt="ironman" value="Iron%20Man">
        </div>
        <div class="content">
          <h3>Ironman</h3>
        </div>
      </div>
      
      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img2.jpg" alt="Scarlet Witch">
        </div>
        <div class="content">
          <h3>Scarlet Witch</h3>
        </div>
      </div>

      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img3.jpg" alt="Thor">
        </div>
        <div class="content">
          <h3>Thor</h3>
        </div>
      </div>

      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img6.jpg" alt="Black Widow">
        </div>
        <div class="content">
          <h3>Black Widow</h3>
        </div>
      </div>
    
      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img4.jpg" alt="Hulk">
        </div>
        <div class="content">
          <h3>Hulk</h3>
        </div>
      </div>

      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img5.jpg" alt="Wonder Woman">
        </div>
        <div class="content">
          <h3>Wonder Woman</h3>
        </div>
      </div>

      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img7.jpg" alt="spider-man">
        </div>
        <div class="content">
          <h3>Spider-Man</h3>
        </div>
      </div>

      <div class="marvel-image">
        <div class="imgBx">
          <img src="./assets/images/img8.jpg" alt="Wolverine">
        </div>
        <div class="content">
          <h3>Wolverine</h3>
        </div>
      </div>
    </navbar>
    <!--navbar images ended-->

    <!-- navbav below -->
    <div class="makingCenter">
      <div class="select" id="cList" role="menu">
        <select id="character-name">
          <option class="navbar-item" value="">Select Character</option>
          <option class="navbar-item" value="Iron%20Man">Iron Man</option>
          <option class="navbar-item" value="Scarlet%20Witch">Scarlet Witch</option>
          <option class="navbar-item" value="Hulk">Hulk</option>
          <option class="navbar-item" value="Black%20Widow">Black Widow</option>
          <option class="navbar-item" value="Thor">Thor</option>
          <option class="navbar-item" value="Captain%20America">Captain America</option>
          <option class="navbar-item" value="Wolverine">Wolverine</option>
        </select>
      </div>
  
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" id="search-button">
            <strong>search</strong>
          </a>
        </div>
      </div>
  </div>
      <div>
        <div class="columns">
          <div>
            <div class="columns">
              <!-- Column for character image -->
              <div class="column left-margin">
                <div class="box has-text-centered">
                  <ul id="character-image">
                    Image of character
                  </ul>
                </div>
              </div>
              <div class="column is-two-thirds right-margin">
                <div class="column has-text-centered">
                  <div class="box">
                    <p class="title" id="character-title"></p>
                  </div>
                  <div class="box">
                    <h3 class="title is-4 has-text-centered">Description</h3>
                    <p class="text-info" id="character-desc">
                      Please choose a character and click search.
                    </p>
                    <br>
                    <span class="text-info" id="character-desc-website">
                      <!-- informatino added by javascript -->
                    </span>
                  </div>
                </div>
                <!-- row for character description -->
              </div>
            </div>
            <!-- row for characters comics -->
            <div class="column has-text-centered">
              <ol id="comic-name">
                <!-- comic list added by API -->
                list of comics
              </ol>
              <ol id="comic-image">
                <!-- comic images added by API -->
                Image of character
              </ol>
            </div>          
          </div>
        </div>
      </div>
    <!-- footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Marvel Character Wiki by Rushil, Sophie and Aaron.
          <a href="https://https://github.com/rushilchawla/Marvel-project"
            >GitHub site</a
          >.
        </p>
      </div>
    </footer>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- crypto Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- select2 Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Users Constructed Javascript -->
    <script src="./assets/js/index.js"></script>

  </body>

</html>
